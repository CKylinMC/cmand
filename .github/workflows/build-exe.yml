name: Build Executable And Release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
jobs:
  Build-Executable-And-Release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - run: npm ci 
      - run: npm run makepack
      - run: |
          mv dist/*.exe .
